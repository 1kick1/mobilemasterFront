<div class="container col-md-6">
    <div class="card-header">
      <h3>Editar Clientes</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input type="text" [(ngModel)]="cliente.nombres" name="nombres" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellido Paterno:</label>
          <input type="text" [(ngModel)]="cliente.apePaterno" name="apePaterno" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellido Materno:</label>
          <input type="text" [(ngModel)]="cliente.apeMaterno" name="apeMaterno" class="form-control">
        </div>
        <div class="form-group">
          <label for="">DNI</label>
          <input type="text" [(ngModel)]="cliente.dni" name="dni" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Fecha de Ingreso:</label>
          <input type="text" [(ngModel)]="cliente.fechaIngreso" name="fechaIngreso" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" [(ngModel)]="cliente.email" name="email" class="form-control">
        </div>
        <button (click)="actualizar(cliente)" class="btn btn-danger">Guardar</button>&nbsp;  
            <button (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
      </form>
    </div>
