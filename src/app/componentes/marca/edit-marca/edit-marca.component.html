<div class="container col-md-6">
    <div class="card-header">
      <h3>Editar Marcas</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">ID:</label>
          <input type="text" [(ngModel)]="marca.idMarca" name="idMarca" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Descripcion:</label>
          <input type="text" [(ngModel)]="marca.descripcion" name="descripcion" class="form-control">
        </div>
        <button (click)="actualizar(marca)" class="btn btn-danger">Guardar</button>&nbsp;  
            <button (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
      </form>
    </div>
