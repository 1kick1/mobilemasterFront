<div class="container col-md-6">
    <div class="card-header">
        <h3> Actualizar Productos</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">marca:</label>
                <div>
                    <select name="marca" [(ngModel)]="producto.marca.idMarca" class="form-control">
                        <option value="" disabled>Elige una marca</option>
                        <option *ngFor="let objeto of marcas" [ngValue]="objeto.idMarca">{{objeto.descripcion}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="">Descripci√≥n:</label>
                <input type="text" [(ngModel)]="producto.descripcion" name="descripcion"  class="form-control">
            </div>
            <div class="form-group">
                <label for="">Precio:</label>
                <input type="text" [(ngModel)]="producto.precio" name="stock" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Stock:</label>
                <input type="text" [(ngModel)]="producto.stock" name="precio" class="form-control">
            </div>
            <button (click)="actualizar(producto)" class="btn btn-danger">Guardar</button> &nbsp;  
            <button (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
        </form>

    </div>
</div>
